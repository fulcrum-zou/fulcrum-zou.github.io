<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <meta charset="utf-8" />
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
      margin: auto;
      margin-top: 20vh;
    }
  </style>
  <body>
    <main></main>
    <script>
      let BLACK = (0, 0, 0);
      let WHITE = (255, 255, 255);
      let images = [];
      let imgCnt = 12;
      let isPressed = false;
      let lastPressed = true;
      let idx = 0;

      function setup() {
        createCanvas(640, 360);
        textAlign(CENTER, CENTER);
        textSize(20);
        textFont("Courier New");
        img0 = loadImage("https://s2.loli.net/2023/04/19/OmiFdn5cgKY6IMV.jpg");
        img1 = loadImage("https://s2.loli.net/2023/04/19/7Q6xyflcFsqjBnN.jpg");
        img2 = loadImage("https://s2.loli.net/2023/04/19/SKd3vsu5HD9Vilo.jpg");
        img3 = loadImage("https://s2.loli.net/2023/04/19/59X4TFqnwKMkCVD.jpg");
        img4 = loadImage("https://s2.loli.net/2023/04/19/Sau2nMclodVv8xY.jpg");
        img5 = loadImage("https://s2.loli.net/2023/04/19/1zrSnuG7wUVD2OW.jpg");
        img6 = loadImage("https://s2.loli.net/2023/04/19/gnSxvDwkMUTEOCl.jpg");
        img7 = loadImage("https://s2.loli.net/2023/04/20/a54G9VDpJSXx2zd.jpg");
        img8 = loadImage("https://s2.loli.net/2023/04/20/uZ2o4RQ1xUfpOkz.jpg");
        img9 = loadImage("https://s2.loli.net/2023/04/20/fGUkEeygAIsDci9.jpg");
        img10 = loadImage("https://s2.loli.net/2023/04/20/X3WFogOfy7UhPJR.jpg");
        img11 = loadImage("https://s2.loli.net/2023/04/20/i5UtqMNGO2fn6u1.jpg");
        images = [
          img0,
          img1,
          img2,
          img3,
          img4,
          img5,
          img6,
          img7,
          img8,
          img9,
          img10,
          img11,
        ];
      }

      function draw() {
        if (isPressed != lastPressed) {
          idx = int(random(imgCnt));
        }
        if (!isPressed) {
          background(BLACK);
          fill(WHITE);
          text(
            "THIS IS A Schr√∂dinger'S ROOM\nCLICK TO TURN THE LIGHTS ON",
            width / 2,
            height / 2
          );
        } else {
          image(
            images[idx],
            0,
            0,
            width,
            height,
            0,
            0,
            images[idx].width,
            images[idx].height,
            COVER
          );
        }
      }

      function mousePressed() {
        isPressed = true;
      }

      function mouseReleased() {
        lastPressed = isPressed;
        isPressed = false;
      }
    </script>
  </body>
</html>
